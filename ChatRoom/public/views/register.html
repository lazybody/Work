<form ng-submit="submitReg()">
    <fieldset>
        <legend>用户注册</legend>
        <div class="form-horizontal">
            <label>用户名</label>
            <input  class="form-control"  placeholder="请输入你的用户名" ng-model="account1.name">
        </div>
        <div class="form-horizontal">
            <label>密码</label>
            <input  class="form-control"  placeholder="请输入你的密码" ng-model="account1.pwd">
        </div>
        <div class="form-horizontal">
            <label>确认密码</label>
            <input  class="form-control"  placeholder="请输入你的密码" ng-model="rep_pwd">
        </div>
        <div class="form-horizontal">
            <button type="submit" class="btn btn-default btn-primary" >提交</button>
        </div>
        <p>{{err}}</p>
    </fieldset>
</form>
