<form>
    <fieldset>
        <legend>用户登录</legend>
        <div class="form-group">
            <label>登录账户</label>
            <input type="email" class="form-control"  placeholder="请输入你的用户名或Email" ng-model="account.name">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="text" class="form-control" placeholder="请输入你的密码" ng-model="account.pwd">
        </div>
        <div class="checkbox">
            <label><input type="checkbox">记住密码</label>
        </div>
        <button type="submit" class="btn btn-default" ng-click="login()">登录</button>
    </fieldset>
</form>
