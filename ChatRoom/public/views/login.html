<form ng-submit="login()">
    <fieldset>
        <legend>用户登录</legend>
        <div class="form-group">
            <label>登录账户</label>
            <input  class="form-control"  placeholder="请输入你的用户名" ng-model="account.name">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="text" class="form-control" placeholder="请输入你的密码" ng-model="account.pwd">
        </div>
        <div class="checkbox">
            <label><input type="checkbox">记住密码</label>
        </div>
        <div class="form-horizontal">
            <button type="submit" class="btn btn-default btn-primary" >登录</button>
            <button type="button" class="btn btn-default btn-primary" ng-click="reg()">注册</button>
        </div>
        <p>{{loginerro}}</p>
    </fieldset>
</form>
